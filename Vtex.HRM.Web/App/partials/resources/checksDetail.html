<section id="checksDetail" ng-controller="ChecksDetailCtrl">
    <ul class="breadcrumb">
        <li><a href="#/">Home</a> <span class="divider">/</span></li>
        <li><a href="#/resources">Resources</a> <span class="divider">/</span></li>
        <li><a href="#/resources/checks">Checks</a> <span class="divider">/</span></li>
        <li class="active">{{check.name}}</li>
    </ul>

    <div class="alert alert-info" ng-show="!check">
        <i class="icon-spinner icon-spin"></i> Carregando check...
    </div>

    <div id="checksDetailContainer" ng-show="check">
        <div class="page-header">
            <h1>{{check.name}} <small></small>
            </h1>
        </div>

        <div class="well" ng-show="check">
            <div class="row-fluid">
                <strong class="span3">Nome</strong>
                <span class="span9">{{check.name}}</span>
            </div>
            <div class="row-fluid">
                <strong class="span3">Url monitorada</strong>
                <span class="span9"><a href="{{'http://' + check.hostname + check.type.http.url}}">{{check.hostname + check.type.http.url}}</a></span>
            </div>
            <div class="row-fluid">
                <strong class="span3">Status</strong>
                <span class="span9"><img ng-src="{{statusIcon}}" alt="{{check.status}}" /></span>
            </div>
            <div class="row-fluid">
                <strong class="span3">Criado em</strong>
                <span class="span9">{{check.created | unixDate}}</span>
            </div>
            <div class="row-fluid" ng-show="check.lasterrortime">
                <strong class="span3">Último erro capturado em</strong>
                <span class="span9">{{check.lasterrortime | unixDate}}</span>
            </div>
        </div>

    </div>

    <analysis-detail analysis-detail="analysisDetail" probes="probes" analysis-id="analysisId" check="check" />

</section>
