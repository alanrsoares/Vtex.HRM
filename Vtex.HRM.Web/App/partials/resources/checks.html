<section id="checks" ng-controller="ChecksCtrl">

    <div class="page-header">
        <h1>Checks <small><a href="/api/checks" target="_blank">/api/checks</a></small></h1>
    </div>

    <span ng-show="!all">Loading checks...</span>

    <div id="checkTabs" ng-show="all">
        
        <ul class="nav nav-tabs" id="checkTabsList">

            <li ng-repeat="tab in tabs" ng-class="{active: tab.active}">
                <a showtab href="#filtered" ng-click="paneOptions(tab);">{{tab.label}} <span class="badge {{tab.badgeStyle}}">{{(tab.checks | filter:query).length}}</span>
                </a>
            </li>

        </ul>

        <div class="tab-content">

            <div class="tab-pane active" id="filtered">
                <p>
                    <div class="alert {{paneOptions().alertStyle}}">
                        <strong>{{paneOptions().tabName}}</strong> Services.
                    </div>

                    <div>
                        <form class="form-search">
                            <input class="input-small search-query" ng-model="query" type="text" placeholder="filtro" />
                        </form>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>ID <i ng-class="{true:'icon-chevron-up', false:'icon-chevron-down'}[order=='id']" ng-click="order='id'"></i></th>
                            <th>Nome <i ng-class="{true:'icon-chevron-up', false:'icon-chevron-down'}[order=='name']" ng-click="order='name'"></i> </th>
                            <th>Host <i ng-class="{true:'icon-chevron-up', false:'icon-chevron-down'}[order=='hostname']" ng-click="order='hostname'"></i> </th>
                            <th>Status</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            <tr class="warning" ng-show="(paneOptions().filtered | filter:query).length==0">
                                <td colspan="5" class="muted" style="text-align: center">nenhum resultado encontrado
                                </td>
                            </tr>
                            <tr ng-repeat="check in paneOptions().filtered | filter:query | orderBy:order" ng-class="{error: check.status=='down'}">
                                <td>{{check.id}}</td>
                                <td>{{check.name}}</td>
                                <td>{{check.hostname}}</td>
                                <td><i ng-class="{up:'icon-ok', down:'icon-remove'}[check.status]"></i></td>
                                <td>
                                    <a href="#/resources/checks/{{check.id}}">detalhe <i class='icon-share-alt'></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </p>
            </div>

        </div>
    </div>

</section>
